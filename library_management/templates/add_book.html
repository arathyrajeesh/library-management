<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - SmartLibrary Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"> Add New Book</h2>

        <form method="post" action="{% url 'add-book' %}">
            {% csrf_token %}
            <div class="mb-3">{{ form.title.label_tag }} {{ form.title }}</div>
            <div class="mb-3">{{ form.author.label_tag }} {{ form.author }}</div>
            <div class="mb-3">{{ form.category.label_tag }} {{ form.category }}</div>
            <div class="mb-3">{{ form.price.label_tag }} {{ form.price }}</div>
            <div class="form-check mb-3">
                {{ form.availability }} {{ form.availability.label_tag }}
            </div>
            <button type="submit" class="btn btn-success">Add Book</button>
            <a href="{% url 'all-book' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
