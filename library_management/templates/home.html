<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLibrary Pro - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        font-family: 'Poppins', sans-serif;
    }

    .hero {
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .btn-login {
        background: #6c5ce7;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: #00cec9;
        transform: translateY(-3px);
    }

    footer {
        background-color: #2d3436;
        color: #dfe6e9;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
        <a class="navbar-brand fw-bold"> SmartLibrary </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
        <h1>Welcome to SmartLibrary </h1>
        <p class="lead">Manage your books efficiently and explore the world of reading .</p>
        <a href="{% url 'login' %}" class="btn btn-login text-white">Go to Login</a>
        </div>
    </section>

    <footer>
        <p class="mb-0">&copy;SmartLibrary Pro. All Rights Reserved.</p>
    </footer>

</body>
</html>
